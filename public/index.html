<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<link rel="stylesheet" type="text/css" href="rest.css" />
		<meta name="viewport" content="width=device-width, viewport-fit=cover">
		<script src="https://webapi.amap.com/maps?v=1.4.3&key=c84e2ec4fe5a3d3e32ada01b9288bba8&plugin=AMap.ToolBar,AMap.Autocomplete,AMap.PlaceSearch"></script>
		<script src="//webapi.amap.com/ui/1.0/main.js"></script>
		<script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if (!clientWidth) return;
						docEl.style.fontSize = 200 * (clientWidth / 750) + 'px';
					};

				if (!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
		<title>浣洗商城</title>
	</head>
	<body>
		<noscript>
			<strong>We're sorry but shop doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
